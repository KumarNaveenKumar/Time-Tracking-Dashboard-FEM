<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
      <div class="gridContainer">
        
        <div class="box" id="box1">
          <div class="sub_box_1">
            
            <div class="img_holder">
              <img src="vageta.png" id="papaji_img" alt="Prince Vageta">
            </div>
            
            <div class="name"><span> Report for</span><br>Mr. Vageta
            </div>
          
            <div class="buttons">
              <button id="daily" type="submit">Daily</button>
              <button id="weekly">Weekly</button>
              <button id="monthly">Monthly</button>
            </div>
          </div>
          
        </div>
        
        <div class="box" id="box2">
          <div class="sub_box">
            <p class="category">work
              <span   class="dot">...</span>
            </p>
            <p class="time_hours" id="wo_hours">0hrs
            </p>
            <p class="previous_data">
              <span id="chwo">Time</span>
              <span id="ch_time_wo">0hrs</span>
            </p>
          </div>
        </div>
        
           <div class="box" id="box3">
             <div class="sub_box">
             <p class="category">Play
               <span class="dot">...</span>
            </p>
             <p class="time_hours" id="pl_hours">0hrs</p>
             <p class="previous_data">
               <span id="chpl">Time</span>
               <span id="ch_time_pl">0hrs</span>
               </p>
           </div>
        </div>
        
        <div class="box" id="box4">
          <div class="sub_box">
             <p class="category">Study<span class="dot">...</span></p>
             <p class="time_hours" id="st_hours">0hrs</p>
             <p class="previous_data">
              <span id="chst">Time</span>
             <span id="ch_time_st">0hrs</span>
             </p>
          </div>
        </div>
        <div class="box" id="box5">
          <div class="sub_box">
             <p class="category">Exercise<span class="dot">...</span></p>
             <p class="time_hours" id="ex_hours">0hrs</p>
             <p class="previous_data">
              <span id="chex">Time</span>
             <span id="ch_time_ex">0hrs</span>
             </p>
          </div>
        </div>
        <div class="box" id="box6">
          <div class="sub_box">
             <p class="category">Social<span class="dot">...</span></p>
             <p class="time_hours" id="so_hours">0hrs</p>
             <p class="previous_data">
               <span id="chso">time</span>
               <span id="ch_time_so">0hrs</span>
               </p>
          </div>
        </div>
        <div class="box" id="box7">
          <div class="sub_box">
             <p class="category">Self-care<span class="dot">...</span></p>
             <p class="time_hours" id="sc_hours">0hrs</p>
             <p class="previous_data">
               <span id="chsc">Time</span>
               <span id="ch_time_sc">0hrs</span>
             </p>
          </div>
        </div>
      </div>
      </main>
  <script src="main.js"></script>
</body>
</html>
